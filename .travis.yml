language: python
sudo: false
python:
- '2.7'
- '3.4'
cache:
- pip: true
- directories:
  - cplex/
addons:
  apt:
    packages:
    - swig
    - libzmq3-dev
    - libgmp-dev
    - libglp
    - libglpk-dev
    - glpk-utils
    - pandoc
before_install:
- export SYMPY_USE_CACHE=no
- pip install pip --upgrade
- curl -L $SECRET_CPLEX_LINK -o cplex.tar.gz
- tar xvf cplex.tar.gz
- if [[ $TRAVIS_PYTHON_VERSION == "3.4" ]]; then cd "cplex/python/3.4/x86-64_linux/"; fi
- if [[ $TRAVIS_PYTHON_VERSION == "2.7" ]]; then cd "cplex/python/2.6/x86-64_linux/"; fi
- pip install .
- cd $TRAVIS_BUILD_DIR
install:
- pip install nose nose-progressive rednose coverage docutils flake8
- pip install -r requirements.txt
- pip install inspyred
- pip install pypandoc
- pip install swiglpk
- python setup.py install
before_script:
- flake8 .
script: python setup.py nosetests
after_success:
  - bash <(curl -s https://codecov.io/bash)
