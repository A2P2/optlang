language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
before_install:
  - sudo apt-get install libglpk-dev swig python-numpy glpk-utils
  - export SYMPY_USE_CACHE=no
install:
  - pip install coveralls nose nose-progressive rednose coverage docutils inspyred
  - pip install -r requirements.txt
# # command to run tests
script: nosetests
after_success:
  - coveralls
